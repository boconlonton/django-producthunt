{% extends 'base.html' %}

{%block content%}
<style>

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

{% if error %}
{{error}}
<br>
{%endif%}
<div class="container text-center">
<h1>Sign Up</h1>
</div>


<main class="form-signin text-center">
  <form method="POST" action = "{% url 'signup' %}">
      {% csrf_token %}
<!--    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>-->

    <div class="form-floating">
      <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input name="password1" type="password" class="form-control" id="floatingPassword1" placeholder="Password">
      <label for="floatingPassword1">Password</label>
    </div>
    <div class="form-floating">
      <input name="password2" type="password" class="form-control" id="floatingPassword2" placeholder="Password">
      <label for="floatingPassword2">Re-Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up</button>
  </form>
</main>

{%endblock%}
